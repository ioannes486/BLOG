<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Django Bookmark List</title>
    </head>
    <body>
        <div id="content">
            <h1>Bookmark List</h1>
            <ul>
                {% for bookmark in object_list %} {% comment %}제네릭 뷰를
                사용해 북마크 리스트를 넘겨주는 컨텍스트 변수명 {% endcomment %}
                <li>
                    <a href="{% url 'detail' bookmark.id %}">{{bookmark}}</a>
                </li>

                {% endfor %}
            </ul>
        </div>
    </body>
</html>
